object_id: "fin.ap_invoices"
source_type: "file"
source_system: "vendor_fin"
object_name: "ap_invoices"
enabled: true
schedule_group: "P1_files"

landing:
  path: "${env.landing_root}/vendor_fin/ap_invoices/"
  format: "csv"
  options:
    header: "true"
    delimiter: ","

manifest:
  enabled: true
  hash:
    enabled: true
    algorithm: "sha256"
  listing:
    recursive: true
    max_files_per_run: 500
  replay:
    replace_by_file: true

bronze:
  table: "${env.catalog}.bronze.vendor_fin_ap_invoices"
  write_mode: "append"
  delete_by_file: true   # replace-by-file
  file_path_column: "_file_path"

